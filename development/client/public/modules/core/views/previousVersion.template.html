<button type="button" class="btn btn-default btn-block" id="showPreviousVersion" ng-click="showPreviousVersion()"><i class="fa fa-clock-o" aria-hidden="true"></i> Previous Version</button>
<div class="modal fade" id="previous-version-modal" data-target="previous-version-modal" tabindex="-1" role="dialog" aria-labelledby="previous version modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Previous version</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid" ng-if="isLoading">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <i class="fa fa-spinner fa-spin fa-5x fa-fw"></i>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="!isLoading">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="page-header">
                                <h1>{{article.title}}</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <p>{{article.text}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
