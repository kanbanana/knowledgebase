<section class="full-height">
    <div class="container" id="knowl-content-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Last Seen:</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 article-list">
                <div class="row" ng-repeat="article in lastSeenArticles">
                    <div class="col-lg-12">
                        <div class="article-list-item clearfix">
                            <div class="row">
                                <div class="col-lg-9">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <h3 class="list-group-item-heading"><a href="#/article/{{article.id}}">{{article.title}}</a></h3>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <p class="list-group-item-text">{{article.text | limitTo: 300}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <b>Files: </b><span class="list-group-item-files" ng-repeat="file in article.files">{{file.name}}.{{file.type}},</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="row">
                                        <span>Author: <a href="#">{{article.author}}</a></span>
                                    </div>
                                    <div class="row">
                                        <span>Last changed by: <a href="#">{{article.changedBy}}</a></span>
                                    </div>
                                    <div class="row">
                                        <span>Last changed: <a href="#">{{article.lastChanged}}</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <article-list-item-directive ng-repeat="article in lastSeenArticles"></article-list-item-directive>
    </div>
</section>
